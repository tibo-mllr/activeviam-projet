name: Build and verify app

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: yarn install:ci

      - name: Vulnerability scan
        run: yarn audit

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
